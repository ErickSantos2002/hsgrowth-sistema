[pytest]
# Configuração do pytest para o projeto

# Diretório onde buscar testes
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py

# Padrão de nomes de classes de teste
python_classes = Test*

# Padrão de nomes de funções de teste
python_functions = test_*

# Opções padrão para execução
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Configuração do pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers customizados
markers =
    unit: Testes unitários (fast)
    integration: Testes de integração (slow)
    e2e: Testes end-to-end (very slow)
    slow: Testes lentos
    auth: Testes de autenticação
    users: Testes de usuários
    cards: Testes de cards
    gamification: Testes de gamificação
    automations: Testes de automações
    transfers: Testes de transferências

# Configuração de cobertura (quando usar pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
